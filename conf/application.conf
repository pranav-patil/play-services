# Default database configuration using MySQL database engine
# Connect to playDB as appuser
slick.dbs.default.driver = "slick.driver.MySQLDriver$"
slick.dbs.default.db.driver = "com.mysql.jdbc.Driver"
slick.dbs.default.db.url = "jdbc:mysql://localhost/playDB"
slick.dbs.default.db.user = "appuser"
slick.dbs.default.db.password = "password"

evolutionplugin=enabled
play.evolutions.autoApply=true
play.evolutions.db.default.autoApply=true
play.evolutions.db.default.autoApplyDowns=true

play.http.errorHandler = "controllers.CustomErrorHandler"

// default value is 'changeme', must be changed to run in production mode.
play.http.secret.key = "secret-application-key"
